    <div class="p-grid p-justify-center">
    <p-card >
        <main>

            <form [formGroup]="loginFormGroup">

                <label for="email">E-mail</label>
                <input type="email" pInputText id="email" placeholder="E-mail" formControlName="email"/>
                <ng-container *ngIf="loginFormGroup.controls.email.touched">
                  <span *ngIf="loginFormGroup.controls.email.errors">
                    Campo obrigatório!
                  </span>
                  <span *ngIf="loginFormGroup.controls.email.errors?.email">
                    E-mail inválido
                  </span>
                </ng-container>

                <label for="senha">Senha</label>
                <input type="password" pInputText id="senha" placeholder="Senha" formControlName="senha"/>
                <ng-container *ngIf="loginFormGroup.controls.senha.touched">
                  <span *ngIf="loginFormGroup.controls.senha.errors">
                    Campo obrigatório!
                  </span>
                </ng-container>

                <button (click)= "acessar()" [disabled]= "loginFormGroup.invalid" class="botao">Entrar</button>

              <a href="https://tenor.com/view/cat-cute-animals-gif-9438244">Esqueci a Senha</a>
            </form>
        </main>
   </p-card>
</div>
